<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - MyCrowApp</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background: #ff6f61;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e2554f;
        }
    </style>
</head>
<body>
    <h1>Welcome to MyCrowApp</h1>
    <div class="btn-group">
        <button>Timeline</button>
        <button>Friends</button>
        <button>New Post</button>
        <button>Logout</button>
    </div>
</body>
</html>
