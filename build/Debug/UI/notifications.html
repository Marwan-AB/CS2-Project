<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <style>
        body { font-family: Arial; background: #eef; padding: 30px; }
        h1 { text-align: center; }
        ul { background: white; padding: 20px; border-radius: 10px; list-style: none; }
        li { margin: 10px 0; border-bottom: 1px solid #ccc; padding-bottom: 8px; }
    </style>
</head>
<body>
    <h1>Your Notifications</h1>
    <ul id="notifList"></ul>
    <button onclick="location.href='/home'">Back to Home</button>

    <script>
        const sessionID = localStorage.getItem("sessionID");

        fetch("/notifications", {
            method: "POST",
            body: JSON.stringify({ sessionID })
        })
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById("notifList");
            (data.notifications || []).forEach(n => {
                const li = document.createElement("li");
                li.textContent = n;
                list.appendChild(li);
            });
        });
    </script>
</body>
</html>
