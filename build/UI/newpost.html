<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fdf6e3;
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .post {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 8px;
        }
        .timestamp {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <button onclick="goHome()">Back</button>
    <h2>Create a New Post</h2>
    <textarea id="postContent" placeholder="What's on your mind?"></textarea><br>
    <button onclick="submitPost()">Post</button>

    <h2>Your Previous Posts</h2>
    <div id="postList"></div>

    <script>
        function goHome() {
        window.location.href = "/home";
    }
        async function submitPost() {
            const content = document.getElementById("postContent").value;
            const sessionID = localStorage.getItem("sessionID");

            await fetch("/add_post", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sessionID, content })
            });

            document.getElementById("postContent").value = "";
            loadPosts();
        }

        async function loadPosts() {
            const sessionID = localStorage.getItem("sessionID");
            const res = await fetch(`/user_posts?sid=${sessionID}`);
            const posts = await res.json();

            const postList = document.getElementById("postList");
            postList.innerHTML = "";

            posts.forEach(post => {
                const div = document.createElement("div");
                div.className = "post";
                div.innerHTML = `<p>${post.content}</p>
                                 <div class="timestamp">Posted on ${post.timestamp}</div>`;
                postList.appendChild(div);
            });
        }

        loadPosts();
    </script>
</body>
</html>
